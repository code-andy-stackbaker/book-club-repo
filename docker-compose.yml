version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: bookclub_db
    environment:
      POSTGRES_DB: bookclub
      POSTGRES_USER: bookclub
      POSTGRES_PASSWORD: bookclub
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookclub -d bookclub"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  db_data:
